<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Malgorzata Pick" />
  <link href="styles.css" rel="stylesheet" />
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/3318035e44.js"></script>
  <link rel="icon" href="img/camera-logo-16.png" type="image/png" />
  <title>Shopping Cart | Best Photo Shot</title>
</head>

<body onload="displayCart(); displayProdIndex();">

<!-- NAVBAR -->
<nav class="nav-container">
  <ul class="nav-web">
    <li>
      <a href="index.html" id="logo">
        <img src="img/camera-logo-24.png" alt="logo">
      </a>
    </li>
    <li><a href="products.html">Cameras</a></li>
    <li><a href="Lences.html">Lenses</a></li>
    <li><a href="Accessories.html">Accessories</a></li>
    <li><a href="#">Tripods</a></li>
    <li><a href="#">Lighting</a></li>
    <li><a href="#">Video</a></li>
    <li><a href="#">Drones</a></li>
    <li><a href="#">Brands</a></li>
    <li><a href="#">Special</a></li>
  </ul>
</nav>

<!-- HEADER -->
<header class="header">
  <h1 class="company-name">best photo shot</h1>
  <div class="header-spans">
    <span class="search">
      <i class="fas fa-search"></i>
      <input type="search" id="search-input" placeholder="Search">
    </span>
    <span class="user-wrapper">
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-user"></i>
      <a href="shopping-cart.html">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
    </span>
  </div>
</header>

<!-- SHOPPING CART -->
<main class="summary-shopping-cart">

  <section class="shopping-cart">
    <h2 class="cart-title">SHOPPING CART</h2>
    <div class="cart-prod-container" id="cart-items"></div>

    <button onclick="window.location.href='index.html'">
      Continue Shopping
    </button>
  </section>

  <!-- ORDER SUMMARY -->
  <aside class="order-summary">
    <h2 class="cart-title">ORDER SUMMARY</h2>

    <div class="order-summary-row">
      <p>Subtotal</p>
      <p id="cart-subtotal">$0</p>
    </div>

    <div class="order-summary-row">
      <p>Delivery</p>
      <p style="text-decoration: line-through">$29</p>
    </div>

    <div class="order-summary-row">
      <p>Total</p>
      <p id="cart-total">$0</p>
    </div>

    <div class="order-summary-column" id="buttons-column">
      <button class="order-summary-button" onclick="checkout()">
        CHECKOUT
      </button>
      <button class="order-summary-button" id="paypal"></button>
      <button class="order-summary-button" id="klarna"></button>
    </div>
  </aside>

</main>

<!-- TRENDING PRODUCTS -->
<section class="products-section">
  <h1 class="title">TRENDING NOW</h1>
  <div class="products-container" id="prod-index"></div>
</section>

<!-- FOOTER -->
<footer>
  <p class="copyright">
    Â© 2023 | Walled Boss
  </p>
</footer>

</body>
</html>
